buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0'
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

ext {
  compileSdkVersion = 26
  buildToolsVersion = '27.0.0'
  minSdkVersion = 15
  targetSdkVersion = compileSdkVersion

  supportLibVersion = '27.0.0'
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
